<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
    <p>
        Book Name: {{ book['title'] }}
    </p>
    <p>
        Current Rating: {{ book['rating'] }}
    </p>
    <form action="{{ url_for('edit', book_id=book['id']) }}" method="post">
        <input type="text" name="rating" placeholder="New Rating">
        <button type="submit"> Change Rating </button>
    </form>
</body>
</html>
